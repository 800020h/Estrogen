repositories {
    maven { url = "https://repo.unascribed.com" } // Ears
}

dependencies {
    // We depend on fabric loader here to use the fabric @Environment annotations and get the mixin dependencies
    // Do NOT use other classes from fabric loader
    modImplementation ("net.fabricmc:fabric-loader:${rootProject.fabric_loader_version}")

    modApi ("dev.architectury:architectury:${rootProject.architectury_version}")

    // Create
    modCompileOnly("com.simibubi.create:create-${rootProject.minecraft_version}:${rootProject.create_version_forge}:slim") transitive false
    modCompileOnly ("com.jozufozu.flywheel:flywheel-forge-1.20.1:${rootProject.flywheel_version}")
    modCompileOnly ("com.tterrag.registrate:Registrate:${rootProject.registrate_version}")

    // Config
    modCompileOnly ("dev.isxander.yacl:yet-another-config-lib-forge:${rootProject.yacl_version}") transitive false

    // Ears
    implementation ("com.unascribed:ears-api:${project.ears_version}")

    // Mixin Extras
    implementation ("io.github.llamalad7:mixinextras-common:${rootProject.mixin_extras_version}")
}

architectury {
    common("fabric", "forge")
}

publishing {
    publications {
        mavenCommon(MavenPublication) {
            artifactId = rootProject.archives_base_name
            from components.java
        }
    }

    // See https://docs.gradle.org/current/userguide/publishing_maven.html for information on how to set up publishing.
    repositories {
        // Add repositories to publish to here.
    }
}

loom {
    accessWidenerPath = file("src/main/resources/estrogen.accesswidener")
}
